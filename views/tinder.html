<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barkr | Tinder</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/tinder.css" rel="stylesheet">
  </head>

  <body ng-controller="tinderController">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand">Barkr<span class="badge badge-secondary" style="font-size: 0.5em; vertical-align: top;">Beta</span></span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav item nav-link active" href="/tinder">Tinder</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/guesser">Breed Guesser</a>
          </li>          
        </ul>
        <div class="nav-item">
          <span class="navbox-text">Adopting from:&nbsp;</span>
        </div>
        <div class="nav-item">
          <select class="custom-select">
            <option selected>Austin Animal Center</option>
            <option value="1" disabled>NYC ASPCA Adoption Center (coming soon)</option>
            <option value="2" disabled>Philly Animal Welfare Society (coming soon)</option>
          </select>
        </div>
      </div>
    </nav>
    <br>
    
    <div class="container">
      <div class="jumbotron">
        <!-- Display the dog -->        
        <div class="dogs-container">
          <div class="dog" ng-repeat="d in tinder" ng-if="!end">
            <img class="image-center" src="https://www.seas.upenn.edu/~hosa/cis550/{{d.photo}}">
            <br>
            <a class="btn btn-lg btn-block" ng-click="badDog(d); nextDog()" style="background-color: #fb526b; color:white;">&#x2B05; No</a>
            <a class="btn btn-lg btn-block" ng-click="goodDog(d); nextDog()" style="background-color: #fb526b; color:white;">Yes &#x27A1;</a>
          </div>
        </div>

        <!-- Penultimate button -->
        <div ng-if="end">
          <a href="/final" class="btn btn-lg btn-block" style="background-color: #fb526b; color:white;">Show me my dog!</a>
        </div>
      </div>
    </div>

    <img class="rounded bg-tinder mx-auto d-block" style="padding: 10px;" src="https://seas.upenn.edu/~hosa/cis550/tinder-dog.png" width="125" height="125" alt="">
    <br>

    <!-- Footer -->
    <div class="sticky bg-tinder tindtext-dark">Made with 乁[ ◕ ᴥ ◕ ]ㄏ by Sam Holland, Sophie Trotto, Lucas Weiner</div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
